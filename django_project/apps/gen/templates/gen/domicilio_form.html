{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Formulario de entidad: Domicilio{% endblock title %}

{% block cssprivate %}
<link href="{% static 'gen/css/domicilio_form.css' %}" rel="stylesheet">
{% endblock cssprivate %}
{% block jsprivate %}
<script src="{% static 'gen/js/domicilio_form.js' %}"></script>
{% endblock jsprivate %}

{% block content %}
<form action='' method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-primary">
        Guardar
    </button>
    <a href="{% url 'gen:domicilio_listar' %}" class="btn btn-danger" role="button">
        Deshacer
    </a>
</form>
{% endblock content %}
