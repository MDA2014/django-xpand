{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Formulario de entidad: Persona{% endblock title %}

{% block cssprivate %}
<link href="{% static 'gen/css/persona_form.css' %}" rel="stylesheet">
{% endblock cssprivate %}
{% block jsprivate %}
<script src="{% static 'gen/js/persona_form.js' %}"></script>
{% endblock jsprivate %}

{% block content %}
<form action='' class='form-horizontal' method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-primary">
        Guardar
    </button>
    <a href="{% url 'gen:persona_listar' %}" class="btn btn-danger" role="button">
        Deshacer
    </a>
</form>
{% endblock content %}
